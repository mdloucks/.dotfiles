- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.zshrc: ~/.dotfiles/.zshrc
    ~/.oh-my-zsh: ~/.dotfiles/.oh-my-zsh
    ~/.tmux: ~/.dotfiles/.tmux
    ~/.tmux-themepack: ~/.dotfiles/.tmux-themepack
    ~/.tmux.conf: ~/.dotfiles/.tmux.conf
    ~/.hammerspoon: ~/.dotfiles/.hammerspoon
    ~/.config: ~/.dotfiles/.config

